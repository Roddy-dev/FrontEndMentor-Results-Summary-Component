<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <main>
      <div class="container split shadow">
        <div class="result flow-content">
          <h3>Your Result</h3>
          <div class="result-circle">
            <div class="result-score">76</div>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p class="">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary flow-content">
          <h3>Summary</h3>
          <div id="loop" class="flow-content"></div>
          <!-- results inserted by js here -->
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Roddy-dev">Roddy</a>.
      </div>
    </footer>
  </body>
  <script type="module" src="script.js"></script>
</html>
